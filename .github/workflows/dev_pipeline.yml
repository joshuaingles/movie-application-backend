# .github/workflows/dev_pipeline.yml

name: 1. Dev Pipeline

on:
  push:
    branches:
      - dev

permissions:
  contents: write

jobs:
  # --------------------------------------------------------
  # JOB 1: Simple validation
  # --------------------------------------------------------
  dev-validation:
    runs-on: ubuntu-latest
    name: Simple Validation
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      - name: Grant Execute Permission to Maven Wrapper
        working-directory: movie-application-backend
        run: chmod +x mvnw
      - name: Validate Maven Build
        working-directory: movie-application-backend
        run: ./mvnw validate

  # --------------------------------------------------------
  # JOB 2: Promotion to Test
  # --------------------------------------------------------
  push-to-test:
    runs-on: ubuntu-latest
    needs: dev-validation
    name: Promotion to Test
    
    steps:
      - name: Checkout code (dev)
        uses: actions/checkout@v4
        with:
          ref: dev
          token: ${{ secrets.GITHUB_TOKEN }} # Required for pushing

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Promote to test
        working-directory: movie-application-backend 
        run: |
          echo "Promoting changes from 'dev' to 'test' branch..."
        
          git fetch origin
    
          git checkout test
    
          git merge origin/dev --no-ff -m "Merge dev into test for promotion"
    
          git push origin test
