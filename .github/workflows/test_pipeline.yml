# .github/workflows/test_pipeline.yml

name: 2. Test Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - test

jobs:
  # --------------------------------------------------------
  # JOB 1: Run ALL Unit/Integration Tests
  # --------------------------------------------------------
  all-tests:
    runs-on: ubuntu-latest
    name: Run All Tests (Unit + Integration)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run All Tests
        working-directory: movie-application-backend
        run: ./mvnw clean verify

  # --------------------------------------------------------
  # JOB 2: Automatic Promotion to Staging
  # --------------------------------------------------------
  push-to-staging:
    runs-on: ubuntu-latest
    needs: all-tests
    name: Automatic Promotion to Staging
    
    steps:
      - name: Checkout code (from test branch)
        uses: actions/checkout@v4
        with:
          ref: test
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Push Changes to Staging
        run: |
          echo "Promoting changes from 'test' to 'staging' branch..."
          git push origin test:staging
